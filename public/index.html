<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>
</head>
<body>
    <header class="navbar">
        <!-- Logo -->
        <img src="./images/tesla.svg" alt="tesla logo" class="h-6">
        <!-- Nav Links -->
        <div>
            <a href="#modelS" class="nav_link">Model S</a>
            <a href="#model3" class="nav_link">Model 3</a>
            <a href="#modelX" class="nav_link">Model X</a>
            <a href="#solarRoof" class="nav_link">Solar Roof</a>
            <a href="#solarPanels" class="nav_link">Solar Panels</a>
        </div>
        <!-- Ext Links -->
        <div>
            <a href="#shop" class="nav_link">Shop</a>
            <a href="#account" class="nav_link">Account</a>
            <a href="#menu" class="nav_link">Menu</a>
        </div>
    </header>

    <section id="modelS" class="car_section">
        <img src="./images/M3-Homepage-Desktop-LHD.jpeg" alt="Model 3 image" class="car_image">
</section>

        <div class="car_details transform_50">
            <h1 class="model_name">Model 3</h1>
            <h2 class="tag_line">Schedule a Test Drive</h2>
        </div>

        <div class="car_buttons transform_50">
            <button class="btn">
                Custom Order
            </button>
            <button class="btn inventory-btn">
                Existing Inventory
            </button>
        </div>
    
</body>
</html>
